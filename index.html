<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>HistorySync</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <button class="menu-button">
                    <i class="bi bi-list fs-2"></i>
                </button>
            </div>
            <div class="title-container">
                <span class="event-title">HistorySync</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar...">
                <button class="search-button">
                    <i class="bi bi-search"></i>
                </button>

            </div>
        </nav>

        <!-- menu lateral esquerdo -->
        <div class="menu-lateral-esquerdo">
            <div class="menu-principal">
                <!-- Navegação -->
                <nav class="navegacao">
                    <ul>
                        <li><button type="button" class="btn new-event-button"><i class="bi bi-plus-square-fill"></i>
                                Novo
                                Evento</button></li>
                        <li><button type="button" class="btn star-button"><i class="bi bi-star-fill"></i> Com
                                Estrela</button></li>
                        <li><button type="button" class="btn menu-all-button"><i class="bi bi-grid-fill"></i>
                                Todos</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Logo do Projeto -->
            <div class="logo-container">
                <img src="https://res.cloudinary.com/daqpjdyeu/image/upload/v1718848182/HistorySync/logo-historySync_il8vzc.png"
                    alt="Logo HistorySync">
            </div>
        </div>

        <!-- Modal Structure -->
        <div class="modal fade" id="novoEventoModal" tabindex="-1" role="dialog" aria-labelledby="novoEventoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="novoEventoModalLabel">Novo Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Conteúdo do modal vai aqui -->
                        <input type="text" class="form-control" placeholder="Digite o nome do evento...">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </div>


    </header>
    <div id="historicalEvents"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>HistorySync</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <button class="menu-button">
                    <i class="bi bi-list fs-2"></i>
                </button>
            </div>
            <div class="title-container">
                <span class="history-sync-tittle">HistorySync</span>
            </div>
        </nav>

        <!-- menu lateral esquerdo -->
        <div class="menu-lateral-esquerdo">
            <div class="menu-principal">
                <!-- Navegação -->
                <nav class="navegacao">
                    <ul id="ul-navegacao">
                        <li><button type="button" class="btn new-event-button"><i class="bi bi-plus-square-fill"></i>
                                Novo
                                Evento</button></li>
                        <li>
                            <button type="button" class="btn search-events" id="search-events">
                                <i class="bi bi-search"></i> Buscar Evento
                            </button>
                        </li>

                        <li><button type="button" class="btn menu-all-button"><i class="bi bi-grid-fill"></i>
                                Todos</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Logo do Projeto -->
            <div class="logo-container">
                <img src="https://res.cloudinary.com/daqpjdyeu/image/upload/v1718848182/HistorySync/logo-historySync_il8vzc.png"
                    alt="Logo HistorySync">
            </div>
        </div>
        <!-- Modal Buscar evento -->
        <div id="buscarEventoModal" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="buscarEventoModalLabel" aria-hidden="true">

            <!-- Conteúdo do Modal -->
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="buscarEventoModalLabel">Buscar Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="buscarEventoForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="buscarEventoInput" class="form-label">Nome do Evento</label>
                                <input type="text" class="form-control" id="buscarEventoInput"
                                    placeholder="Digite palavras-chave sobre o evento..." required>
                            </div>

                            <div class="mb-3">
                                <label for="offsetSelect" class="form-label">Offset</label>
                                <select class="form-select" id="offsetSelect" required>
                                    <option value="0">Começar do início</option>
                                    <option value="5">Pular 5 resultados</option>
                                    <option value="10">Pular 10 resultados</option>
                                    <option value="15">Pular 15 resultados</option>
                                    <option value="20">Pular 20 resultados</option>
                                    <option value="25">Pular 25 resultados</option>
                                    <option value="30">Pular 30 resultados</option>
                                    <option value="35">Pular 35 resultados</option>
                                    <option value="40">Pular 40 resultados</option>
                                    <option value="45">Pular 45 resultados</option>
                                    <option value="50">Pular 50 resultados</option>
                                </select>
                            </div>


                            <div class="mb-3">
                                <label for="searchYear" class="form-label">Ano</label>
                                <input type="number" class="form-control" id="searchYear" placeholder="Digite o ano...">
                            </div>

                            <div class="mb-3">
                                <label for="searchMonth" class="form-label">Mês</label>
                                <input type="number" class="form-control" id="searchMonth"
                                    placeholder="Digite o mês...">
                            </div>

                            <div class="mb-3">
                                <label for="searchDay" class="form-label">Dia</label>
                                <input type="number" class="form-control" id="searchDay" placeholder="Digite o dia...">
                            </div>

                            <button type="submit" class="btn btn-primary mt-auto save-button">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal Novo Evento -->
        <div class="modal fade" id="novoEventoModal" tabindex="-1" role="dialog" aria-labelledby="novoEventoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="novoEventoModalLabel">Novo Evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="eventoForm" class="d-flex flex-column">
                            <div class="mb-3">
                                <label for="eventoTitulo" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="eventoTitulo"
                                    pattern="[A-Za-z\sáéíóúâêôç]{3,50}"
                                    title="Deve conter entre 3 a 50 caracteres e somente letras e espaços." required
                                    placeholder="Digite o título do evento aqui...">
                            </div>
                            <div class="mb-3">
                                <label for="eventoAno" class="form-label">Ano:</label>
                                <input type="text" class="form-control" id="eventoAno" pattern="-?\d{4}"
                                    title="Insira um ano válido com 4 dígitos, incluindo valores negativos." required
                                    placeholder="AAAA ou -AAAA">
                            </div>
                            <div class="mb-3">
                                <label for="eventoDescricao" class="form-label">Descrição do evento
                                    histórico:</label>
                                <textarea class="form-control" id="eventoDescricao" rows="5"
                                    pattern="[A-Za-z0-9\sáéíóúâêôç]+"
                                    title="A descrição é obrigatória. Letras, números e espaços são permitidos."
                                    required placeholder="Descreva o evento histórico aqui..."></textarea>
                                <p class="errormsg" style="display:none;">Descrição inválida. Só são permitidos
                                    letras,
                                    números e espaços.</p>
                            </div>
                            <!-- Botão de submissão alinhado à direita -->
                            <button type="submit" class="btn btn-primary mt-auto save-button">Salvar</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>




    </header>

    <div id="historicalEvents"></div>
    <div id="api-historicalEvents"></div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
